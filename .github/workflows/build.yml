# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - name: Checkout ðŸ›Ž
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm install
            - name: Build
              run: npm run build

            - name: executing remote ssh copy dist file to server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USER }}
                  password: ${{ secrets.HOST_PASSWORD }}
                  port: ${{ secrets.PORT }}
                  passphrase: ${{ secrets.PASSPHRASE }}
                  source: "dist,package.json,ecosystem.config.js"
                  #   source: "tests/a.txt,tests/b.txt"
                  target: node-express-prisma-news-api/

            - name: executing remote ssh commands pm2 reload
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USER }}
                  password: ${{ secrets.HOST_PASSWORD }}
                  port: ${{ secrets.PORT }}
                  passphrase: ${{ secrets.PASSPHRASE }}
                  script: |
                      cd node-express-prisma-news-api
                      npm i
                      pm2 reload ecosystem.config.js --only news-api-prod-3000
